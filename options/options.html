<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="options">
        <table>
            <tr>
                <th>Notifications</th>
            </tr>
            <tr>
                <td>Play sound on notification:</td>
                <td><input type="checkbox" name="playSound"></td>
            </tr>
            <tr>
                <td><span>Notification volume:</span></td>
                <td><input type="range" min="0" max="100" value="40" id="volumeRange"></td>
                <td><output id="volumeLabel"></output></td>
            </tr>
            <tr class="border-top">
                <th>Icons</th>
            </tr>
            <tr>
                <td>Icon theme:</td>
                <td>
                    <select id="iconTheme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </td>
            </tr>    
            <tr>
                <td>
                    <button>
                        <a href="https://github.com/joeyTT1998/TTD-notifier" target="_blank">Github</a>
                    </button>
                </td>
                <td></td>
                <td>
                    <button id="btnClose">Close</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="options.js"></script>
</body>

</html>
